<main>
    <div class="container">
        <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-9 my-5 shadow p-4 box-shadow-custom">
                <form action="" method="post" role="form">
                    <div class="row">
                        <div class="col-lg-6">
                                <label for="name">surname</label>
                                <input type="text" name="surname" id="name" class="form-control bg-transparent border-dark">
                        </div>
                        <div class="col-lg-6">
                                <label for="email">email</label>
                                <input type="text" name="email" id="email" class="form-control bg-transparent border-dark">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="subject">subject</label>
                            <input type="text" name="subject" id="subject" class="form-control bg-transparent border-dark">
                        </div>
                        <div class="col-lg-12">
                            <label for="description">description</label>
                            <textarea name="description" id="description" cols="30" rows="10" class="form-control bg-transparent border-dark"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-md btn-outline-dark border-3 my-3">submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
