<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blog - index</title>
    <!--  bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/swiper.css">
</head>
<body>

<!--header-->
<header id="header-app">
    <nav class="container">
        <div class="row">
            <div class="col-xl-1 col-lg-1 navbar-brand my-3">
                <a href="#" class="navbar-brand">Weblog</a>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-8 col-sm-12" id="right-navigation">
                <ul class="my-2">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col-sm-12 btn-group" id="left-navigation" dir="ltr">
                <a href="#">Register</a>
                <a href="#">Login</a>
            </div>
        </div>
    </nav>
</header>
<!--end header-->

<!--main-->
<main>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="assets/img/banner/1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="assets/img/banner/2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="assets/img/banner/3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="assets/img/banner/4.jpg" alt="">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</main>
<!--end main-->

<!--footer-->
<footer></footer>
<!--end footer-->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script src="assets/js/index.js"></script>
</body>
</html>
